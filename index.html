<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css" />
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row ">
            <div id="sidebar" class="col-sm-12 col-md-3 container">
                <form class="row" action="#" method="post" id="searchInput">
                    <h2 class="row searchbar">Search for a City:</h2>
                    <input class="row" id='search-text' type="text" name="search-text" value="" required></input>
                    <button class="row btn btn-primary" id="Search-btn" type="submit">Search</button>
                </form>
                <hr>
                <div id="PreviousSearchContainer" class="row">

                </div>
            </div>
            <div id="WeatherForcastsContainer" class="col-sm-12 col-md-9 container.fluid">
                <div id="todayForcast" class="row"></div>
                <div class="row container">
                    <div id="FiveDayForcast" class="row"></div>
                </div>

            </div>
        </div>

        </main>
        <!--include jquery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--include dayjs-->
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
        <script src="./Assets/js/script.js"></script>
</body>

</html>
