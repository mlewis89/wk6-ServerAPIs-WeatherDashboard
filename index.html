<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div id="sidebar">
            <div class="searchContainer">
                <div class="searchbar">Search for a City:</div>
                <input id='search-text' type="text" value="Melbourne"></input>
                <button id="Search-btn">Search</button>
            </div>
            <ul id="PreviousSearchContainer">

            </ul>
        </div>
        <div clas="main">
            <div id="todayForcast"></div>
            <div id="5DayForcast"></div>
        </div>
    </main>
    <!--include jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--include dayjs-->

        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./Assets/js/script.js"></script>

</html>
